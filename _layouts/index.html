---
layout: default
---

<div class="content">
  {% include pagination-newer.html %}

  {{ content }}

  {% for post in paginator.posts %}
  <article class="post-body">
    <h4 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
      <span> / </span>
      {% include span-meta.html post=post %}
    </h4>
  </article>
  {% endfor %}

  {% include pagination-older.html %}
</div>
